<!-- select picker -->
<script type="text/javascript">
    function checkPassword(str)
    {
        var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        return re.test(str);
    }

    function checkForm(form)
    {
        if(form.name.value == "") {
            alert("Error: Username cannot be blank!");
            form.username.focus();
            return false;
        }
        re = /^\w+$/;
        if(!re.test(form.name.value)) {
            alert("Error: Username must contain only letters, numbers and underscores!");
            form.username.focus();
            return false;
        }
        if(form.password.value != "") {
            if(!checkPassword(form.password.value)) {
                alert("The password must contain 8 with atleast one lower and one upper case and special charcter!");
            form.password.focus();
            return false;
            }
        } 
        return true;
    }
</script>
